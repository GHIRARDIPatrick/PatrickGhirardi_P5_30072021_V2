    <!-- PRESENTATION DE PAGE -->
    <div class="container-fluid panier">
        <h1>PANIER</h1>


        <!--  PARTIE COMMANDE -->
        <section class="col-sm-12 col-lg-6">
            <h2>Liste de votre commande</h2>


            <!-- Article PAR JS -->
            <div id="JS"></div>


            <!-- Total Commande -->
            <article class="panier-fenetre panier-fenetre-total col-lg-12">
                <h2 id="panier_total" class="h4">Total TTC : 1 000.00 euros</h2>
            </article>
        </section>


        <!-- ERREUR MESSAGE -->
        <section class="col-sm-12 col-lg-6 panier-contact">
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">X</span>
                    <p id="panier-message">Some text in the Modal..</p>
                </div>

            </div>

            <!-- PARTIE CONTACT -->
            <h2>Vos coordonnées</h2>
            <form class="form-horizontal" action="commande.html">
                <div class="form-group">
                    <label for="panier-prenom" class="control-label col-sm-2">Prénom :</label>
                    <div class="col-lg-10">
                        <input class="form-control-static" type="text" id="panier-prenom" name="panier-prenom" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="panier-nom" class="control-label col-sm-2">Nom :</label>
                    <div class="col-lg-10">
                        <input class="form-control-static" type="text" id="panier-nom" name="panier-nom" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="panier-adresse" class="control-label col-sm-2">Adresse :</label>
                    <div class="col-lg-10">
                        <input class="form-control-static" type="text" id="panier-adresse" name="panier-adresse" required>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="panier-ville" class="control-label col-sm-2 ">Ville :</label>
                    <div class="col-lg-2">
                        <input id="panier-cpostal" name="panier-ville" class="form-control-static" type="text" pattern="/^([0-9]){5}$/)" minlength="5" maxlength="5" placeholder="CPostal" required>
                    </div>
                    <div class="col-lg-8">
                        <input id="panier-ville" name="panier-ville" class="form-control-static panier-ville--002" type="text" pattern="/^([a-z]){1,}$/)" placeholder="Ville" required>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="panier-email" class="control-label col-sm-2 ">Email :</label>
                    <div class="col-lg-10">
                        <input class="form-control-static" type="email" id="panier-email" name="panier-email" required>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-offset-2 col-sm-10 ">
                        <button id="panier-validation" name="panier-validation" type="submit" class="btn btn-default ">Validation de votre commande</button>
                    </div>
                </div>
            </form>

        </section>
    </div>
